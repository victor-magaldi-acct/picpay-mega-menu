mutation delete($id: String, $idSecond: String, $idThird: String, $idStore:String!) {
  deleteMenu(id: $id, idSecond: $idSecond, idThird: $idThird idStore:$idStore) {
    id
    name
    icon
    slug
    styles
    display
    enableSty
    order
    slugRoot
    slugRelative
    mobile
    menu {
      id
      name
      icon
      slug
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative
      mobile
      menu {
        id
        name
        icon
        slug
        styles
        display
        enableSty
        order
        slugRoot
        slugRelative
        mobile
      }
    }
  }
}
